<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in with your Google Account</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <button mat-button mat-raised-button color="warn" (click)="loginWithGoogle()" class="btn-block">
        <mat-icon>google</mat-icon>
        Log in</button>
    </form>
  </mat-card>
</div>
