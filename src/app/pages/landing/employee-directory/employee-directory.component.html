<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Employees Directory</mat-card-title>

  </mat-card-header>
  <form>
    <div class="mb-3 row">

      <div class="col-xs-3 col-sm-auto">
        <input id="table-filtering-search"
               [(ngModel)]="searchTerm"
               (input)="search($event.target)"
               placeholder="Search here..."
               class="form-control" type="text"  />
      </div>
    </div>
  </form>
  <app-loader *ngIf="!employees"></app-loader>
  <table *ngIf="employees" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
      <th scope="col">Population</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let emp of employees; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <img
          [src]="emp.image"
          class="me-2"
          style="width: 20px"
        />
        {{ emp.name }}
      </td>
      <td>{{ emp.jobTitleName  }}</td>
      <td>{{ emp.PhoneNumber  }}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
     [collectionSize]="collectionSize"
     [(page)]="page"
     [maxSize]="5"
     [boundaryLinks]="true"
     [pageSize]="pageSize"
    >
    </ngb-pagination>


  </div>
</mat-card>
